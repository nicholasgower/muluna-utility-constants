[mod-name]
muluna-utility-constants=Muluna Utility Constants

[mod-description]
muluna-utility-constants=Modifies certain utility constants core to Factorio's engine to better accomodate Muluna's use of high flow-rate recipes. May cause unintended effects, so every affected value is configurable.

[mod-setting-name]
utility-constant-max-fluid-flow-multiplier=Max fluid flow multiplier

[mod-setting-description]
utility-constant-max-fluid-flow-multiplier=Scales the maximum fluid flow rate of machines relative to the vanilla default of 100/tick. Lower this value if you experience issues with fluids distributing unevenly.
